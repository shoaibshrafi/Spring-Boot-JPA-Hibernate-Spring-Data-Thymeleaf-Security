<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<th:block th:insert="template1/header-includes"></th:block>

	<body class="hold-transition accent-primary sidebar-mini text-sm">
		<div class="wrapper">
			<!-- Navbar -->
  			<nav class="main-header navbar navbar-expand navbar-white navbar-light">
				<th:block th:insert="template1/header"></th:block>
			</nav>
			<!-- Main Sidebar Container -->
			<aside class="main-sidebar elevation-4 sidebar-dark-primary">
	    		<!-- Brand Logo -->
	    		<a href="index3.html" class="brand-link navbar-primary">
	      			<img th:src="@{/js/adminlte/img/AdminLTELogo.png}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
			      	<span class="brand-text font-weight-light">Digital Ledger</span>
	    		</a>
				<th:block th:insert="template1/sidebar"></th:block>
			</aside>
			
			
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
			    <section class="content-header">
			    	<div class="container-fluid">
			        <div class="row mb-2">
			        	<div class="col-sm-6">
			            	<h1 class="m-0 text-dark"><th:block layout:fragment="page_title"></th:block></h1>
			          	</div><!-- /.col -->
			          	<div class="col-sm-6">
			            	<ol class="breadcrumb float-sm-right">
			              		<li class="breadcrumb-item"><a href="#">Home</a></li>
			              		<li class="breadcrumb-item active">Starter Page</li>
			            	</ol>
			          	</div><!-- /.col -->
			        </div><!-- /.row -->
			      </div><!-- /.container-fluid -->
			    </section>
			    <!-- /.content-header -->
			

				<!-- Main content -->
				<section class="content">
					<div class="container-fluid">
			      		<th:block layout:fragment="page_content"></th:block>
			    	</div>
				</section>
		    	<!-- /.content -->
			</div>
  			<!-- /.content-wrapper -->

		 	<!-- Control Sidebar -->
	  		<aside class="control-sidebar control-sidebar-dark">
	    		<!-- Control sidebar content goes here -->
	    		<div class="p-3">
			      <h5>Title</h5>
			      <p>Sidebar content</p>
			    </div>
	  		</aside>
	  		<!-- /.control-sidebar -->
		
			<th:block th:insert="template1/footer"></th:block>
		</div>
		
		<th:block th:insert="template1/footer-includes"></th:block>
		
		<th:block layout:fragment="scripts"></th:block>
	</body>
</html>
