<script type="text/javascript" th:inline="javascript">
	Vue.component('date-picker', VueBootstrapDatetimePicker);
	var appContext = [[@{/}]];
</script>
<script type="text/x-template" id="pagination-tmpl">
	<ul class="pagination">
		<li class="paginate_button page-item previous">
			<a href="javascript:void(0)" class="page-link" @click="clickPrev">Previous</a>
		</li>
		<li :class="{'paginate_button': true, 'page-item': true, active: p == current}" v-for="p in pages">
			<a href="javascript:void(0)" class="page-link" @click="clickPage(p)">{{p}}</a>
		</li>
		<li class="paginate_button page-item next">
			<a href="javascript:void(0)" class="page-link">Next</a>
		</li>
	</ul>
</script>
<script type="text/javascript">

Vue.filter('formatDate', function(value) {
    if (value) {
        return moment(String(value)).format('DD-MM-YYYY')
    }
});

Vue.filter('formatDateTime', function(value) {
    if (value) {
        return moment(String(value)).format('DD-MMM	-YYYY hh:mm A')
    }
});

Vue.filter('formatYesNo', function(value) {
	return value ? "Yes" : "No";
});

function showErrorFromResponse(response){
	var err = JSON.parse(response.responseText); 
	toastr.error(err.message);
}

function showSuccessMessage(msg){
    toastr.success(msg);
}

$.validator.setDefaults({
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
});

function js_confirm(options){

	Swal.fire({
		  title: options.title,
		  text: options.text,
		  icon: options.icon ? options.icon : "warning",
		  showCancelButton: true,
		  confirmButtonColor: '#3085d6',
		  cancelButtonColor: '#d33',
		  confirmButtonText: options.okLabel,
		  cancelButtonText: options.cancelLabel
		}).then((result) => {
			if (result.value && typeof(options.ok) != "undefined") {
				options.ok.call();
		  	}else if (!result.value && typeof(options.cancel) != "undefined") {
				options.cancel.call();
		  	}
			  
		});
	
}

function changeBranch(branchId){
	document.location.href = appContext + 'branches/'+branchId;
}
</script>
